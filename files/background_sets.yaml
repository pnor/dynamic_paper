# static: 1 wallpaper
static_paper:
  data_directory: "./backgrounds/static"
  type: static
  mode: center
  images:
    - 1.jpg
static_paper_one_image:
  data_directory: "./backgrounds/static"
  type: static
  mode: center
  image: 1.jpg
static_paper_script_setter:
  data_directory: "./backgrounds/static"
  type: static
  mode: center
  method_script: "./setter.sh"
  image: 1.jpg
# dynamic: change wallpaper as the sun moves
dynamic_paper:
  data_directory: "./backgrounds/dynamic"
  type: dynamic
  mode: fill
  transition: true
  images:
    - 1.jpg
    - 2.jpg
    - 3.jpg
    - 4.jpg
  times:
    - "-01:00 sunrise"
    - "sunrise"
    - "+01:00 sunrise"
    - "sunset"

# dynamic: change wallpaper at set times of day
dynamic_paper_strict:
  data_directory: "./backgrounds/dynamic_strict"
  type: dynamic
  mode: fill
  transition: false
  order: linear
  images:
    - 1.jpg
    - 2.jpg
    - 3.jpg
    - 4.jpg
  times:
    - "10:00"
    - "12:00"
    - "13:00"
    - "18:00"
# random: at times of day, randomly change wallpaper
random:
  data_directory: "./backgrounds/random"
  type: dynamic
  mode: center
  transition: true
  transition_length: 30
  order: random
  images:
    - 1.jpg
    - 2.jpg
    - 3.jpg
    - 4.jpg
  times:
    - "10:00"
    - "12:00"
    - "13:00"
    - "18:00"


